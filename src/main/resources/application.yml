server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080

spring:
  datasource:
    password:
    url: jdbc:postgresql://localhost:7171/distributed_application
    username:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
